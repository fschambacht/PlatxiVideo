<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <img class="header__logo" src="./img/logo-platzi-video-BW2.png" alt="logo-platzi-video-BW2">
    </header>
    <main class="login">
        <section class="login-card">
            <h2>Inicia sesión</h2>
            <form action="">
                <input type="email" name="" placeholder="Correo">
                <input type="password" name="" placeholder="Contraseña">
                <button type="submit"></button>
                <p><input type="checkbox" name="" id="">Recuérdame</p>
                <a href="">Olvidé mi contraseña</a>
            </form>
            <div>
                <a href=""><i>G</i>Inicia sesión con Google</a>
                <a href=""><i>T</i>Inicia sesión con Twitter</a>
            </div>
            <p>No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </main>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
