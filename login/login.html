<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <a href="../index.html"><img class="header__logo" src="../assets/logo-platzi-video-BW2.png" alt="logo-platzi-video-BW2"></a>
    </header>
    <main class="login">
        <section class="login-card">
            <h2 class="login__title">Inicia sesión</h2>
            <form class="login__form" >
                <input class="login__input login__email-form" type="email" placeholder="Correo">
                <input class="login__input login__password-form" type="password" placeholder="Contraseña">
                <button class="login__button-form" type="submit">Iniciar sesión</button>
                <div class="login__checkbox-form">
                    <div class="login__checkbox-container">
                        <input class="login__checkbox" type="checkbox">
                        <p class="login__text-checkbox">Recuérdame</p>
                    </div>
                    <a class="login__forgot-password" href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login__oauth">
                <a class="login__text-oauth" href="/"><img class="login__img-oauth" src="../assets/icons8-logo-de-google-480.png" alt="icon google">Inicia sesión con Google</a>
                <a class="login__text-oauth" href="/"><img class="login__img-oauth" src="../assets/icons8-twitter-480.png" alt="icon Twitter">Inicia sesión con Twitter</a>
            </div>
            <p class="login__register">No tienes ninguna cuenta <a class="login__link-register" href="../register/register.html">Regístrate</a></p>
        </section>
    </main>
    <footer class="footer">
        <a class="footer__text footer__text--terms" href="/">Terminos de uso</a>
        <a class="footer__text footer__text--privacy" href="/">Declaración de privacidad</a>
        <a class="footer__text footer__text--help" href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
