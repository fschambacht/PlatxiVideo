<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="../index.html"><img class="header__logo" src="./assets/logo-platzi-video-BW2.png" alt="logo-platzi-video-BW2"></a>
    </header>
    <main class="register">
        <section class="register-card">
            <h2 class="register__title">Regístrate</h2>
            <form class="register__form" >
                <input class="register__input regster__input--name" type="text" placeholder="Nombre">
                <input class="register__input register__input--email" type="email" placeholder="Correo">
                <input class="register__input register__input--password" type="password" placeholder="Contraseña">
                <button class="register__button-form" type="submit">Registrarme</button>
            </form>
            <a class="register__login-link" href="../login/login.html">Iniciar sesión</a>
        </section>
    </main>
    <footer class="footer">
        <a class="footer__text footer__text--terms" href="/">Terminos de uso</a>
        <a class="footer__text footer__text--privacy" href="/">Declaración de privacidad</a>
        <a class="footer__text footer__text--help" href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
